
    <div id="log" style="clear:both; float: left; width: 100%; max-height: 30%; overflow: scroll;"><hr></div>
</center>
<script>
    const baseName = top.location.href.toString().split('/')[3];

    function request(under_page) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            const now = new Date();
            nowString = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();
            document.getElementById("log").innerHTML += nowString + ' --- ' + this.responseText + '<br>';
        }};
        xhttp.open("GET", "/" + baseName + "/" + under_page, true);
        xhttp.send();
    }

    if (baseName.toUpperCase() != 'HELP') {
        document.getElementById('header').innerHTML = '<a href="/">Back</a> - ' + baseName.toUpperCase();
        document.getElementById('header').innerHTML += ' - <a href="/help/' + baseName.toUpperCase() + '">Help</a>';
        document.getElementsByTagName('title')[0].innerHTML = 'Pish - ' + baseName.toUpperCase();
    } else {
        const helpTarget = top.location.href.toString().split('/')[4].toLowerCase();
        document.getElementById('header').innerHTML = '<a href="/' + helpTarget + '">Back</a> - ' + helpTarget.toUpperCase() + ' help';
        document.getElementsByTagName('title')[0].innerHTML = 'Pish - ' + helpTarget.toUpperCase() + ' help';
        document.getElementById('log').style.display = 'none';
    }
</script>
